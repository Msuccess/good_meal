name: good_meal
description: Food Recipe app

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  font_awesome_flutter: ^8.7.0
  page_transition: "^1.1.5"
  firebase_core: ^0.4.4+2
  firebase_auth: ^0.15.5+2
  cloud_firestore: any
  provider: ^4.0.4
  splashscreen: ^1.2.0
  oktoast: ^2.3.2
  carousel_slider: ^2.0.0
  flutter_rating_bar: ^3.0.1+1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
  - family: PhosphateInline
    fonts:
     - asset: assets/fonts/PhosphateInline.ttf

  - family: OpenSans-Bold
    fonts:
     - asset: assets/fonts/OpenSans-Bold.ttf

  - family: OpenSans-Regular
    fonts:
     - asset: assets/fonts/OpenSans-Regular.ttf

  - family: OpenSans-Light
    fonts:
     - asset: assets/fonts/OpenSans-Light.ttf